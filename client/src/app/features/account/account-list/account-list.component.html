<div id="accounts-list-container">
    <table mat-table [dataSource]="users ?? []">
        <ng-container matColumnDef="create-user">
            <th mat-header-cell *matHeaderCellDef><button mat-icon-button (click)="openDialog()"><mat-icon aria-hidden="false" aria-label="add user" fontIcon="add"/></button></th>
        </ng-container>
        <ng-container matColumnDef="firstName" >
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastName" >
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="userName" >
            <th mat-header-cell *matHeaderCellDef>User Name</th>
            <td mat-cell *matCellDef="let user">{{user.userName}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['create-user']"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="body-row" mat-row *matRowDef="let patient; columns:displayedColumns"></tr>
    </table>
</div>
